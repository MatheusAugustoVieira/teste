<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/astro.png') }}">
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"><ion-icon name="home-outline" class="search"></ion-icon>Lista de shows</a></li>
                <li><a href="{{ url_for('cadastro') }}"><ion-icon name="reader-outline" class="search"></ion-icon>Comprar Ingressos</a></li>
                <li><a href="{{ url_for('notas') }}"><ion-icon name="search-outline" class="search"></ion-icon>Visualizar Ingresso</a></li>
            </ul>
        </nav>
    </header>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    {% block content %}{% endblock %}
</body>
</html>
