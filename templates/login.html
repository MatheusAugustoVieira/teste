<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/astro.png') }}">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login</h1>
            <img src="static/svg/astronauta.svg" class="left-login-image" alt="Astronauta animação">
        </div>
        <form class="form-signin" method="POST">
            {{ form.csrf_token }}
            <div class="front">
                <div class="right-login">
                    <div class="card-login">
                        <h1>LOGIN</h1>
                        <div class="textfield">
                            <label for="email">Email</label>
                            {{ form.email(class="form-control", placeholder="Email", required=True, autofocus=True, autocomplete="off") }}
                        </div>
                        <div class="textfield">
                            <label for="senha">Senha</label>
                            {{ form.senha(class="form-control", placeholder="Senha", required=True, autocomplete="off") }}
                        </div>
                        <button class="btn-login">Login</button>
                        <button class="btn-register" id="btn-register"><a href="{{ url_for('registrar') }}", style="text-decoration: none;">Registrar</a></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
